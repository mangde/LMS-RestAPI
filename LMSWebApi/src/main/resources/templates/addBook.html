<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link href="/css/custom.css" rel="stylesheet" type="text/css">

</head>
<body>
	<th:block xmlns:th="http://www.thymeleaf.org">
		<div id="menu1" th:insert="/index :: header"></div>


		<h1>Here you can add new Book</h1>
		<h2>Book Information</h2>
		<div id="formdiv">
			<form th:method="POST" th:action="@{/book/addbook/process}"
				th:modelAttribute="book">
				<table id="addBkTable">
					<tbody>

						<tr>
							<td>Title</td>
							<td><input name="title" required="required"></td>

						</tr>


						<tr>
							<td>Publication</td>
							<td><input type="text" name="publication"
								required="required"></td>
						</tr>
						<tr>
							<td>Author</td>
							<td><input type="text" name="author" required="required"></td>
						</tr>
						<tr>
							<td>NoOfCopies</td>
							<td><input type="number" name="totalCopies"
								required="required"></td>
						</tr>
						<tr>
							<td align="center" colspan="2"><input type="submit"
								value="Submit"></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>

		<table>
			<tr>
				<td style="font-style: italic; color: red;"
					data-th-text="${message}"></td>
			</tr>
		</table>

	</th:block>
</body>
</html>
